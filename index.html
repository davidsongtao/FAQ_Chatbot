<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Embedding Interface</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            resize: vertical;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            color: #7f8c8d;
        }
        #result {
            margin-top: 30px;
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 4px;
            white-space: pre-wrap;
            word-break: break-all;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Embedding</h1>
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>
        <button onclick="submitText()">Generate Embedding</button>
        <div id="loading">Processing your request...</div>
        <div id="result"></div>
    </div>

    <script>
        async function submitText() {
            const inputText = document.getElementById('inputText').value;
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');

            if (!inputText) {
                resultDiv.textContent = "Please enter some text.";
                return;
            }

            loadingDiv.style.display = 'block';
            resultDiv.textContent = '';

            try {
                const response = await fetch('http://localhost:8008/faq/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: inputText }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                resultDiv.textContent = "Embedding result:\n" + JSON.stringify(data.query_vec, null, 2);
            } catch (error) {
                resultDiv.textContent = "Error: " + error.message;
                console.error('Fetch error:', error);
            } finally {
                loadingDiv.style.display = 'none';
            }
        }
    </script>
</body>
</html>
